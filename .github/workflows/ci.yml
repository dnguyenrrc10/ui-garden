name: CI — lint, test, build

# Run on pushes to main/master and on all pull requests
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'

jobs:
  checks:
    name: Lint · Test · Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .  # adjust if your code lives in subfolder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prettier — format check
        run: npm run format:check

      - name: ESLint — lint
        run: npm run lint

      - name: Tests (CI)
        # run tests once, non-interactive; test:ci should be defined in package.json
        run: npm run test:ci

      - name: Build production bundle
        run: npm run build

      # Optional: upload build artifact for debugging / download
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-garden-build
          path: build
